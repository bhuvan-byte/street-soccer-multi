<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer</title>
    <script src="libraries/p5.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container" id="welcomePage">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create A New Room</h5>
                        <button id="createButton" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Join A Room</h5>
                        <input type="text" class="form-control" id="roomCode" placeholder="room code">
                        <button id="joinButton" class="btn btn-success">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p>Room Code is <span id="roomCodeDisplay"></span></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <script src="constants.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client_socket.js"></script>
    <script src="field.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="ball.js"></script>
    <script src="index.js"></script>
</body>

</html>
